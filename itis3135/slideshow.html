<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Slideshow</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="scripts/slideshow.js"></script>
</head>
    <header id="header">
        <h1>ITIS 3135 - Noah Yarborough</h1>
    </header>
    <main>
        <h2>Activity #9 - Slideshow</h2>    
        
        <div class="slideshow">
            <div class="slides">
                <figure>
                    <img id="slide" src="./images/slideshow1.jpg" alt="Yak">
                    <figcaption></figcaption>
                </figure>
            </div>
            <span>
                <img class="back" src="./images/left-chevron.png" alt="left arrow">
            </span>
            <span>
                <img class="forward" src="./images/right-chevron.png" alt="right arrow">
            </span>
        </div>
    </main>
    <footer id="footer">
        <!-- Validation Buttons (HTML & CSS) -->
        <a id = "validation_link_html">
            <img src="images/button_validation_html5.png" width="88" height="31" alt="Validate webpage HTML.">
        </a>
        <a id = "validation_link_css">
            <img src="images/button_validation_css.png" width="88" height="31" alt="Validate webpage CSS.">
        </a>

        <script>
            document.getElementById("validation_link_html").setAttribute("href", "https://validator.w3.org/check?uri=" + location.href);
            document.getElementById("validation_link_css").setAttribute("href", "https://jigsaw.w3.org/css-validator/validator?uri=" + location.href);
        </script>
        
    </footer>
    <script src="./scripts/loadMenu.js"></script>
</body>
</html>
